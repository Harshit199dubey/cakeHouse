<div class="signup-section">
  <h1>Add user</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        aria-describedby="emailHelp"
        [(ngModel)]="user.name"
      />
      <label for="img">User Image Url</label>
      <input
        type="text"
        class="form-control"
        id="img"
        name="img"
        aria-describedby="emailHelp"
        [(ngModel)]="user.image"
      />
      <!-- <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      > -->
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="ema'"
        [(ngModel)]="user.email"
        class="form-control"
        id="email"
      />
    </div>

    <button type="submit" (click)="addUser()" class="btn btn-primary">
      Add User
    </button>
  </form>
</div>
