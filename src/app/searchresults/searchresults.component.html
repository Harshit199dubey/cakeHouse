<div class="sort-by-price" *ngIf="cakesList.length > 0">
  <form class="row g-3">
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">min-Price</label>
      <input
        type="number"
        class="form-control"
        id="minPrice"
        name="minPrice"
        placeholder="Min-Price"
        [(ngModel)]="minPrice"
      />
    </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Max-price</label>
      <input
        type="number"
        class="form-control"
        id="maxPrice"
        name="maxPrice"
        placeholder="Max-price"
        [(ngModel)]="maxPrice"
      />
    </div>
    <div class="col-auto">
      <button
        type="submit"
        (click)="sortByPrice()"
        class="btn btn-primary mb-3"
      >
        Filter
      </button>
    </div>
  </form>
</div>
<div class="cake-list">
  <app-cakecard *ngFor="let cake of cakesList" [cake]="cake"></app-cakecard>
  <div class="no-query">
    <p *ngIf="!loading && cakesList.length === 0">
      <img src="assets/404.png" alt="no-found" /><br />
      No Cake found!. For your Search Query!
    </p>

    <p *ngIf="loading" class="flex">
      <img class="loading" src="https://i.stack.imgur.com/hzk6C.gif" alt="" />
      Search Results
    </p>
  </div>
</div>
