<div class="cake-list">
  <div *ngFor="let cake of cs.cakeSearch" class="price-filter">
    <div class="dropdown">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fas fa-funnel-dollar"></i>Filter
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li>
          <a class="dropdown-item" (click)="filter('lth')"
            ><span class="fas fa-sort-amount-down-alt"></span>Low to High</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="filter('htl')"
            ><i class="fas fa-sort-amount-up-alt"></i>High to Low</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="filter('res')"
            ><i class="fas fa-undo"></i>Reset</a
          >
        </li>
      </ul>
    </div>
  </div>
  <app-card *ngFor="let cake of cs.cakeSearch" [cake]="cake"></app-card>

  <div *ngIf="cs.cakeSearch?.length === 0" class="no-query">
    <p>
      <img src="assets/404.png" alt="no-found" /><br />
      No Cake found.(404)!!
    </p>
  </div>
  <app-pagination
    [cakesArr]="cs.cakeList"
    [cakeList]="cakeList"
    class="w-100 m-2x"
    *ngIf="cs.cakeList.length"
  ></app-pagination>
</div>
<div class="model" *ngIf="cs.loading">
  <h1>
    Welcome
    <span>{{ name ? name : "" }}</span>
    To Harshit's CakeHouse
  </h1>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <p>Please wait loading cakes..</p>
</div>
