<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item {{ cs.currentp === 1 ? 'disabled' : '' }}">
      <a
        class="page-link click-effect"
        (click)="openPage(cs.currentp - 1)"
        tabindex="-1"
        aria-disabled="true"
        >Previous</a
      >
    </li>

    <li class="page-item  {{ cs.currentp === 1 ? 'active' : '' }}">
      <span (click)="openPage(1)" class="click-effect">
        <a class="page-link">1</a>
      </span>
    </li>
    <li class="page-item disabled">
      <span *ngIf="cs.currentp >= 3">
        <a class="page-link">...</a>
      </span>
    </li>
    <li class="page-item" *ngIf="cs.currentp - 1 > 1">
      <span (click)="openPage(cs.currentp - 1)" class="click-effect">
        <a class="page-link">{{ cs.currentp - 1 }}</a>
      </span>
    </li>
    <li
      class="page-item active"
      *ngIf="cs.currentp > 1 && cs.currentp !== noOfpages"
    >
      <span (click)="openPage(cs.currentp)" class="click-effect">
        <a class="page-link">{{ cs.currentp }}</a>
      </span>
    </li>
    <li class="page-item" *ngIf="cs.currentp + 1 < noOfpages">
      <span (click)="openPage(cs.currentp + 1)" class="click-effect">
        <a class="page-link">{{ cs.currentp + 1 }}</a>
      </span>
    </li>
    <li class="page-item disabled" *ngIf="cs.currentp < noOfpages - 2">
      <span>
        <a class="page-link">...</a>
      </span>
    </li>
    <li
      *ngIf="noOfpages > 1"
      class="page-item {{ cs.currentp === noOfpages ? 'active' : '' }}"
    >
      <span class="click-effect" (click)="openPage(noOfpages)">
        <a class="page-link">{{ noOfpages }}</a>
      </span>
    </li>
    <li class="page-item {{ cs.currentp === noOfpages ? 'disabled' : '' }}">
      <a class="page-link click-effect" (click)="openPage(+cs.currentp + 1)"
        >Next</a
      >
    </li>
  </ul>
</nav>
