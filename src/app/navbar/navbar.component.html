<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand"
      ><img src="assets/logo.png" alt="cake-house" class="logo" />
      <span class="highlight" routerLink="/" style="cursor: pointer">
        CakeHouse</span
      >
      <button
        *ngIf="userLogin"
        class="btn btn-dark btn-border-primary btn-admin"
        type="button"
        routerLink="/admin"
      >
        <i class="fas fa-user-shield"></i></button
    ></a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex form-search">
        <input
          class="form-control"
          name="search"
          type="search"
          [(ngModel)]="searchQ"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-secondary btn-search"
          (click)="search()"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>
      <form class="flex nav-btn">
        <button
          *ngIf="!userLogin"
          class="btn btn-warning btn-border-warning"
          type="button"
          routerLink="/login"
        >
          <i class="fas fa-user"></i> Login
        </button>

        <button
          *ngIf="userLogin"
          class="btn btn-dark btn-border-primary"
          type="button"
          routerLink="/cart"
        >
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button
          *ngIf="userLogin"
          class="btn btn-dark btn-border-primary"
          type="button"
          routerLink="/myorders"
        >
          <i class="fas fa-shopping-bag"></i> Order
        </button>
        <button
          *ngIf="userLogin"
          class="btn btn-primary btn-border-warning"
          type="button"
          (click)="logout()"
        >
          <i class="fas fa-user"></i> Logout
        </button>
      </form>
    </div>
  </div>
</nav>
